<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem-McDonald's</title>
  <link rel="icon" type="image/x-icon" href="{{favicon_url}}">
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  main {
    /* Ajusta el tamaño del contenido según tus necesidades */
    flex-grow: 1;
    background-color: rgb(255 199 44);
  }
  
  footer {
    background-color: #DA291C;
    padding: 20px;
  }
  .scrollable-content {
      height: 750px; /* Ajusta la altura máxima del contenido visible */
      overflow-y: scroll;
    }
  
  header{
      height: 30vh;   
  }
  
  img {
      display: block;
      margin: auto;
  }
  .menu {
      display: flex;
      flex-direction: column;
      float: left;
    }
    
    .menu a {
      display: block;
      margin-bottom: 10px;
    }
    
    .menu img {
      width: 100px; /* Ajusta el tamaño de la imagen según tus necesidades */
    }
  
  
</style>

<body>
  <header>

    <div style="width: 100%; height: 100px;">
      <div class="mw-100" style="width: 200%;">
        <img src="{{ imagen_url }}" alt="css centrar imagen" class="logo-large">
      </div>

    </div>
  </header>

  <main >
    <ul class="nav justify-content-center">


      <li class="nav-item">
        <button type="button" class="btn btn-secondary btn-lg">Carrito</button>
      </li>
      

    </ul>
    <div class="menu">
     
        <a class="btn btn-secondary btn-lg" aria-current="page" href="/home">Home</a>
      <br>
      
      <a href="/papas"><img src="{{imagen_url2  }}" alt="Botón 1"></a>
      <a href="/hamburguesas"><img src="{{ imagen_url3}}" alt="Botón 2"></a>
      <a href="/bebidas"><img src="{{  imagen_url4}}" alt="Botón 3"></a>

    </div>

    <div class="container">
      <h1>hamburguesa</h1>
      <hr>
      <div class="row">
        {% for producto in hamburguesas %}
        <div class="col-md-4">
          <div class="card mb-4" style="height: 35rem;">
            <img src="{{ producto.image }}" class="card-img-top" alt="Imagen de la hamburguesa">
            <div class="card-body">
              <h5 class="card-title">{{ producto.titulo }}</h5>
              <p class="card-text">{{ producto.desc }}</p>
              <a href="#" class="btn btn-primary">carrito</a>
            </div>
          </div>
        </div>
        {% if loop.index % 3 == 0 %}
        </div>
        <div class="row">
        {% endif %}
        {% endfor %}
      </div>




    </div>

    

  </main>

  <footer>
    hola mundo 

  </footer>
</body>

</html>
